<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ordena las Botellas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #eef3fb;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
    }

    h1 {
      margin: 20px 0 10px;
    }

    #controls {
      margin-top: 10px;
      margin-bottom: 10px;
      z-index: 5;
    }

    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 60px; /* SUBE o BAJA esto para mover todo el juego */
    }

    #boxContainer {
      width: 380px;
      height: 200px;
      background: linear-gradient(145deg, #d6b887, #c1a663);
      border-radius: 10px;
      border: 3px solid #a17a38;
      box-shadow: inset 0 6px 8px #b99957, 0 8px 12px rgba(0,0,0,0.2);
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
      transition: opacity 0.7s ease;
      margin-top: 20px;
    }

    #container {
      display: flex;
      gap: 20px;
      position: relative;
      z-index: 3;
    }

    #finalOrder {
      display: flex;
      gap: 20px;
      margin-top: 20px;
      opacity: 0;
      pointer-events: none;
      transition: opacity 1s ease;
    }

    .bottle {
      width: 60px;
      height: 120px;
      border-radius: 15px 15px 40px 40px;
      border: 3px solid #333;
      background: linear-gradient(145deg, #c4dcff, #4367d8);
      box-shadow: inset 0 8px 15px rgba(255, 255, 255, 0.8),
                  0 8px 15px rgba(0, 0, 0, 0.3);
      position: relative;
      cursor: grab;
      transition: transform 0.3s;
    }

    .bottle::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 20px;
      background: linear-gradient(145deg, #a0b9f5, #334db2);
      border-radius: 12px 12px 5px 5px;
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.6);
    }

    .dragging {
      opacity: 0.7;
      transform: scale(1.05);
    }

    #result {
      margin-top: 20px;
      font-size: 1.2rem;
      color: #334db2;
    }

    #resetBtn {
      margin-top: 20px;
      padding: 10px 25px;
      font-size: 1rem;
      border: none;
      border-radius: 20px;
      background: linear-gradient(145deg, #2980b9, #1c5980);
      color: white;
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transition: opacity 0.5s ease;
    }

    #resetBtn.show {
      opacity: 1;
      pointer-events: auto;
    }

    #confettiCanvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      pointer-events: none;
    }
  </style>
</head>
<body>
  <h1>Ordena las Botellas ðŸ§ª</h1>
  <div id="controls">
    <label for="levelSelect">Nivel:</label>
    <select id="levelSelect">
      <option value="5">FÃ¡cil</option>
      <option value="7">Medio</option>
      <option value="10">DifÃ­cil</option>
    </select>
  </div>

  <div id="game">
    <div id="boxContainer">
      <div id="container"></div>
    </div>
    <div id="finalOrder"></div>
    <div id="result"></div>
    <button id="resetBtn">Volver a jugar</button>
    <canvas id="confettiCanvas"></canvas>
  </div>

  <audio id="moveSound" src="https://cdn.pixabay.com/audio/2022/08/19/audio_bdfcd86536.mp3"></audio>
  <audio id="winSound" src="https://cdn.pixabay.com/audio/2022/03/15/audio_7334dfcf8a.mp3"></audio>

  <script>
    const COLORS_BASE = ["#e74c3c", "#2980b9", "#27ae60", "#f39c12", "#8e44ad", "#2ecc71", "#e67e22", "#1abc9c", "#9b59b6", "#34495e"];
    let correctOrder = [];
    let currentOrder = [];
    let dragged = null;

    const container = document.getElementById("container");
    const finalOrder = document.getElementById("finalOrder");
    const result = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");
    const boxContainer = document.getElementById("boxContainer");
    const moveSound = document.getElementById("moveSound");
    const winSound = document.getElementById("winSound");
    const levelSelect = document.getElementById("levelSelect");

    function shuffle(array) {
      return array.map(a => [Math.random(), a])
        .sort((a, b) => a[0] - b[0])
        .map(a => a[1]);
    }

    function shadeColor(color, percent) {
      let f = parseInt(color.slice(1), 16);
      let R = f >> 16;
      let G = (f >> 8) & 0x00FF;
      let B = f & 0x0000FF;
      return "#" + (0x1000000 +
        (Math.round((255 - R) * percent / 100) + R) * 0x10000 +
        (Math.round((255 - G) * percent / 100) + G) * 0x100 +
        (Math.round((255 - B) * percent / 100) + B)).toString(16).slice(1);
    }

    function applyColor(el, color) {
      el.style.background = `linear-gradient(145deg, ${shadeColor(color, 40)}, ${color})`;
      el.dataset.color = color;
    }

    function createBottles(level = 5) {
      const colors = COLORS_BASE.slice(0, level);
      correctOrder = [...colors];
      currentOrder = shuffle([...colors]);

      container.innerHTML = "";
      finalOrder.innerHTML = "";
      finalOrder.style.opacity = 0;
      result.textContent = "";
      resetBtn.classList.remove("show");

      currentOrder.forEach(color => {
        const bottle = document.createElement("div");
        bottle.classList.add("bottle");
        bottle.setAttribute("draggable", true);
        applyColor(bottle, color);
        addDragEvents(bottle);
        container.appendChild(bottle);
      });

      correctOrder.forEach(color => {
        const bottle = document.createElement("div");
        bottle.classList.add("bottle");
        applyColor(bottle, color);
        finalOrder.appendChild(bottle);
      });
    }

    function addDragEvents(bottle) {
      bottle.addEventListener("dragstart", (e) => {
        dragged = e.target;
        e.dataTransfer.setData("text/plain", "");
        dragged.classList.add("dragging");
      });

      bottle.addEventListener("dragover", (e) => e.preventDefault());

      bottle.addEventListener("drop", (e) => {
        e.preventDefault();
        const target = e.target.closest('.bottle');
        if (!target || target === dragged) return;

        const draggedColor = dragged.dataset.color;
        const targetColor = target.dataset.color;
        applyColor(dragged, targetColor);
        applyColor(target, draggedColor);

        updateCurrentOrder();
        moveSound.volume = 0.3;
        moveSound.play();
      });

      bottle.addEventListener("dragend", () => {
        dragged.classList.remove("dragging");
        dragged = null;
        checkOrder();
      });
    }

    function updateCurrentOrder() {
      currentOrder = Array.from(container.children).map(div => div.dataset.color);
    }

    function checkOrder() {
      let correctCount = 0;
      for (let i = 0; i < correctOrder.length; i++) {
        if (currentOrder[i] === correctOrder[i]) correctCount++;
      }
      result.textContent = `Botellas correctas: ${correctCount} de ${correctOrder.length}`;
      if (correctCount === correctOrder.length) {
        result.textContent += " ðŸŽ‰ Â¡Ganaste!";
        launchConfetti();
        showFinalOrder();
        winSound.play();
        resetBtn.classList.add("show");
      }
    }

    function showFinalOrder() {
      finalOrder.style.opacity = 1;
      boxContainer.style.opacity = 0.2;
    }

    function launchConfetti() {
      const canvas = document.getElementById("confettiCanvas");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let pieces = Array.from({length: 100}, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        speed: Math.random() * 3 + 2,
        radius: Math.random() * 6 + 4,
        color: COLORS_BASE[Math.floor(Math.random() * COLORS_BASE.length)]
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of pieces) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.y += p.speed;
          if (p.y > canvas.height) p.y = -20;
        }
        requestAnimationFrame(draw);
      }

      draw();

      setTimeout(() => {
        canvas.width = 0;
        canvas.height = 0;
      }, 5000);
    }

    resetBtn.addEventListener("click", () => {
      boxContainer.style.opacity = 1;
      const level = parseInt(levelSelect.value);
      createBottles(level);
    });

    levelSelect.addEventListener("change", () => {
      const level = parseInt(levelSelect.value);
      createBottles(level);
    });

    createBottles(parseInt(levelSelect.value));
  </script>
</body>
</html>
