<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Ordena las Botellas 3D</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      background: #eef3fb;
      perspective: 1000px;
    }

    #container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 30px auto;
      max-width: 400px;
      transform-style: preserve-3d;
    }

    .bottle {
      width: 60px;
      height: 120px;
      border-radius: 15px 15px 40px 40px;
      border: 3px solid #333;
      user-select: none;
      background: linear-gradient(145deg, #c4dcff, #4367d8);
      box-shadow:
        inset 0 8px 15px rgba(255, 255, 255, 0.8),
        0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease;
      transform-style: preserve-3d;
      position: relative;
      cursor: grab;
    }

    .bottle::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 20px;
      background: linear-gradient(145deg, #a0b9f5, #334db2);
      border-radius: 12px 12px 5px 5px;
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.6);
    }

    .bottle:active {
      cursor: grabbing;
    }

    .dancing {
      animation: dance 0.5s infinite ease-in-out alternate;
    }

    @keyframes dance {
      0% { transform: rotate(-3deg) translateY(-4px); }
      100% { transform: rotate(3deg) translateY(4px); }
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #334db2;
      min-height: 30px;
    }
  </style>
</head>
<body>
  <h1>Ordena las Botellas 3D</h1>
  <p>Arrastra una botella sobre otra para intercambiar posiciones.</p>
  <div id="container"></div>
  <p id="result"></p>

  <script>
    const COLORS = ["#e74c3c", "#2980b9", "#27ae60", "#f39c12", "#8e44ad"];
    let correctOrder = [];
    let currentOrder = [];

    const container = document.getElementById("container");
    const result = document.getElementById("result");

    function shuffle(array) {
      return array
        .map(a => [Math.random(), a])
        .sort((a, b) => a[0] - b[0])
        .map(a => a[1]);
    }

    function shadeColor(color, percent) {
      let f = parseInt(color.slice(1), 16),
          t = 0,
          R = f >> 16,
          G = (f >> 8) & 0x00FF,
          B = f & 0x0000FF;
      return "#" + (0x1000000 +
        (Math.round((t - R) * percent / 100) + R) * 0x10000 +
        (Math.round((t - G) * percent / 100) + G) * 0x100 +
        (Math.round((t - B) * percent / 100) + B)).toString(16).slice(1);
    }

    function createBottles() {
      correctOrder = [...COLORS];
      currentOrder = shuffle([...COLORS]);

      container.innerHTML = "";

      currentOrder.forEach(color => {
        const div = document.createElement("div");
        div.classList.add("bottle");
        div.style.background = `linear-gradient(145deg, ${shadeColor(color, 40)}, ${color})`;
        div.setAttribute("draggable", true);
        div.dataset.color = color;

        div.addEventListener("dragstart", dragStart);
        div.addEventListener("dragover", dragOver);
        div.addEventListener("drop", drop);
        div.addEventListener("dragend", dragEnd);

        container.appendChild(div);
      });
    }

    let dragged = null;

    function dragStart(e) {
      dragged = e.target;
      dragged.classList.add("dancing");
      setTimeout(() => {
        dragged.style.opacity = "0.6";
      }, 0);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      e.preventDefault();
      const target = e.target.closest('.bottle');
      if (!target || target === dragged) return;

      const draggedIndex = Array.from(container.children).indexOf(dragged);
      const targetIndex = Array.from(container.children).indexOf(target);

      if (draggedIndex !== -1 && targetIndex !== -1) {
        const bottles = Array.from(container.children);
        container.insertBefore(dragged, bottles[targetIndex]);
        if (draggedIndex < targetIndex) {
          container.insertBefore(target, bottles[draggedIndex]);
        } else {
          container.insertBefore(target, bottles[draggedIndex + 1]);
        }
      }

      updateCurrentOrder();
    }

    function dragEnd() {
      if (dragged) {
        dragged.classList.remove("dancing");
        dragged.style.opacity = "1";
        dragged = null;
        checkOrder(); // âœ… Verifica automÃ¡ticamente al soltar
      }
    }

    function updateCurrentOrder() {
      currentOrder = Array.from(container.children).map(div => div.dataset.color);
    }

    function checkOrder() {
      let correctCount = 0;
      for (let i = 0; i < correctOrder.length; i++) {
        if (currentOrder[i] === correctOrder[i]) correctCount++;
      }
      result.textContent = `Botellas correctas: ${correctCount} de ${correctOrder.length}`;
      if (correctCount === correctOrder.length) {
        result.textContent += " ðŸŽ‰ Â¡Ganaste!";
      }
    }

    createBottles();
  </script>
</body>
</html>
