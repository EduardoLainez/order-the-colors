<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Botellas</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      background: #eef3fb;
      overflow-x: hidden;
    }

    h1 {
      margin-top: 10px;
    }

    #game {
      position: relative;
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #coverBox {
      width: 100%;
      height: 160px;
      background: #cfa;
      border: 3px solid #888;
      position: absolute;
      top: 0;
      transition: top 1s ease;
      z-index: 2;
    }

    #container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      z-index: 3;
      position: relative;
    }

    .bottle {
      width: 60px;
      height: 120px;
      border-radius: 15px 15px 40px 40px;
      border: 3px solid #333;
      user-select: none;
      background: linear-gradient(145deg, #c4dcff, #4367d8);
      box-shadow:
        inset 0 8px 15px rgba(255, 255, 255, 0.8),
        0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease;
      transform-style: preserve-3d;
      position: relative;
      cursor: grab;
    }

    .bottle::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 20px;
      background: linear-gradient(145deg, #a0b9f5, #334db2);
      border-radius: 12px 12px 5px 5px;
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.6);
    }

    .dancing {
      animation: dance 0.5s infinite ease-in-out alternate;
    }

    @keyframes dance {
      0% { transform: rotate(-3deg) translateY(-4px); }
      100% { transform: rotate(3deg) translateY(4px); }
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #334db2;
      min-height: 30px;
    }

    #restartBtn {
      margin-top: 15px;
      padding: 10px 20px;
      font-size: 1rem;
      border: none;
      background-color: #334db2;
      color: white;
      border-radius: 8px;
      cursor: pointer;
      display: none;
      animation: fadeIn 1s ease-in-out forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: translateY(10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 10;
      pointer-events: none;
      transition: opacity 1s ease;
    }
  </style>
</head>
<body>
  <h1>Ordena las Botellas üß™</h1>
  <p>Arrastra una botella sobre otra para ordenarlas.</p>

  <div id="game">
    <div id="coverBox"></div>
    <div id="container"></div>
  </div>

  <p id="result"></p>
  <button id="restartBtn">üîÅ Volver a jugar</button>
  <canvas id="confettiCanvas"></canvas>

  <script>
    const COLORS = ["#e74c3c", "#2980b9", "#27ae60", "#f39c12", "#8e44ad"];
    let correctOrder = [];
    let currentOrder = [];

    const container = document.getElementById("container");
    const result = document.getElementById("result");
    const coverBox = document.getElementById("coverBox");
    const restartBtn = document.getElementById("restartBtn");
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");

    function shuffle(array) {
      return array
        .map(a => [Math.random(), a])
        .sort((a, b) => a[0] - b[0])
        .map(a => a[1]);
    }

    function shadeColor(color, percent) {
      let f = parseInt(color.slice(1), 16),
          t = 0,
          R = f >> 16,
          G = (f >> 8) & 0x00FF,
          B = f & 0x0000FF;
      return "#" + (0x1000000 +
        (Math.round((t - R) * percent / 100) + R) * 0x10000 +
        (Math.round((t - G) * percent / 100) + G) * 0x100 +
        (Math.round((t - B) * percent / 100) + B)).toString(16).slice(1);
    }

    function applyColor(el, color) {
      el.style.background = `linear-gradient(145deg, ${shadeColor(color, 40)}, ${color})`;
      el.dataset.color = color;
    }

    function createBottles() {
      correctOrder = [...COLORS];
      currentOrder = shuffle([...COLORS]);

      container.innerHTML = "";
      result.textContent = "";
      restartBtn.style.display = "none";
      canvas.style.opacity = "0";

      currentOrder.forEach(color => {
        const div = document.createElement("div");
        div.classList.add("bottle");
        applyColor(div, color);
        div.setAttribute("draggable", true);

        div.addEventListener("dragstart", dragStart);
        div.addEventListener("dragover", dragOver);
        div.addEventListener("drop", drop);
        div.addEventListener("dragend", dragEnd);

        container.appendChild(div);
      });
    }

    let dragged = null;

    function dragStart(e) {
      dragged = e.target;
      dragged.classList.add("dancing");
      setTimeout(() => {
        dragged.style.opacity = "0.6";
      }, 0);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      e.preventDefault();
      const target = e.target.closest('.bottle');
      if (!target || target === dragged) return;

      const draggedColor = dragged.dataset.color;
      const targetColor = target.dataset.color;

      applyColor(dragged, targetColor);
      applyColor(target, draggedColor);

      updateCurrentOrder();
    }

    function dragEnd() {
      if (dragged) {
        dragged.classList.remove("dancing");
        dragged.style.opacity = "1";
        dragged = null;
        checkOrder();
      }
    }

    function updateCurrentOrder() {
      currentOrder = Array.from(container.children).map(div => div.dataset.color);
    }

    function checkOrder() {
      const isCorrect = currentOrder.every((color, i) => color === correctOrder[i]);
      if (isCorrect) {
        result.textContent = "üéâ ¬°Ganaste!";
        coverBox.style.top = "-160px";
        launchConfetti();
        restartBtn.style.display = "inline-block";
      }
    }

    function launchConfetti() {
      canvas.style.display = "block";
      canvas.style.opacity = "1";
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      let pieces = [];
      for (let i = 0; i < 100; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * canvas.height - canvas.height,
          speed: Math.random() * 3 + 2,
          radius: Math.random() * 6 + 4,
          color: COLORS[Math.floor(Math.random() * COLORS.length)],
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of pieces) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.y += p.speed;
          if (p.y > canvas.height) p.y = -20;
        }
        requestAnimationFrame(draw);
      }

      draw();

      // Fade out smoothly after 4s
      setTimeout(() => {
        canvas.style.opacity = "0";
      }, 4000);
    }

    restartBtn.addEventListener("click", () => {
      coverBox.style.top = "0px";
      setTimeout(() => {
        createBottles();
      }, 1000);
    });

    createBottles();
  </script>
</body>
</html>
