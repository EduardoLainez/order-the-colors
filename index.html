<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Botellas Mejorado</title>
  <style>
    /* ...[Todo el CSS original igual, sin cambios]... */
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      background: #eef3fb;
      margin: 0;
      padding: 0;
      overflow-x: hidden;
      user-select: none;
    }
    /* ...[Resto del CSS igual]... */
    #toggleMusic {
      position: fixed;
      top: 15px;
      right: 15px;
      font-size: 1.7rem;
      padding: 10px 18px;
      border-radius: 50%;
      border: none;
      background: #2980b9;
      color: #fff;
      cursor: pointer;
      transition: background 0.3s;
      z-index: 200;
      box-shadow: 0 4px 8px rgba(41, 128, 185, 0.3);
      outline: none;
    }
    #toggleMusic:hover {
      background: #1c5980;
    }
    #volumeControl {
      position: fixed;
      top: 65px;
      right: 15px;
      z-index: 201;
      width: 120px;
    }
    /* ...[Resto del CSS igual]... */
  </style>
</head>
<body>
  <h1>Ordena las Botellas ðŸ§ª</h1>
  <button id="toggleMusic" title="Activar/Desactivar mÃºsica de fondo">ðŸ”Š</button>
  <input type="range" id="volumeControl" min="0" max="1" step="0.01" value="0.2" title="Volumen mÃºsica">
  <div id="game">
    <div id="boxContainer">
      <div id="container"></div>
      <div id="finalOrder"></div>
    </div>
    <p id="result"></p>
    <button id="resetBtn">Volver a jugar</button>
  </div>

  <!-- Sonido de victoria alegre -->
  <audio id="winSound" src="audio/kids-yey.mp3" preload="auto"></audio>

  <!-- MÃºsica de fondo ambiental, usando un mp3 libre -->
  <audio id="bgMusic" src="https://www.bensound.com/bensound-music/bensound-sunny.mp3" loop autoplay></audio>
  <canvas id="confettiCanvas"></canvas>

  <script>
    // Referencias a los elementos de audio y botÃ³n
    const bgMusic = document.getElementById("bgMusic");
    const toggleMusic = document.getElementById("toggleMusic");
    const volumeControl = document.getElementById("volumeControl");

    // Volumen ambiental bajo y sincronizado con el control
    bgMusic.volume = volumeControl.value;

    // Estado de muteo
    let muted = false;

    // Control del botÃ³n para mutear/desmutear
    toggleMusic.addEventListener("click", () => {
      muted = !muted;
      bgMusic.muted = muted;
      toggleMusic.textContent = muted ? "ðŸ”‡" : "ðŸ”Š";
    });

    // Control de volumen
    volumeControl.addEventListener("input", (e) => {
      bgMusic.volume = e.target.value;
    });

    // Opcional: reproducir la mÃºsica solo despuÃ©s de interacciÃ³n del usuario (requerimiento de algunos navegadores)
    document.body.addEventListener("click", function playMusicOnce() {
      bgMusic.play().catch(()=>{});
      document.body.removeEventListener("click", playMusicOnce);
    });

    // Mejor compatibilidad: intentar reproducir al cargar DOM
    document.addEventListener("DOMContentLoaded", () => {
      bgMusic.play().catch(()=>{});
    });

    const COLORS = ["#e74c3c", "#2980b9", "#27ae60", "#f39c12", "#8e44ad"];
    let correctOrder = [], currentOrder = [];
    const container = document.getElementById("container"),
      finalOrder = document.getElementById("finalOrder"),
      resultEl = document.getElementById("result"),
      resetBtn = document.getElementById("resetBtn"),
      boxContainer = document.getElementById("boxContainer"),
      canvas = document.getElementById("confettiCanvas"),
      ctx = canvas.getContext("2d"),
      winSound = document.getElementById("winSound");

    function shuffle(arr) {
      return arr.sort(() => Math.random() - 0.5);
    }

    function shadeColor(c, p) {
      let f = parseInt(c.slice(1), 16),
        R = f >> 16,
        G = (f >> 8) & 255,
        B = f & 255;
      return (
        "#" +
        (
          0x1000000 +
          ((Math.round((0 - R) * p / 100) + R) << 16) +
          ((Math.round((0 - G) * p / 100) + G) << 8) +
          (Math.round((0 - B) * p / 100) + B)
        )
          .toString(16)
          .slice(1)
      );
    }

    function applyColor(el, color) {
      el.style.background = `linear-gradient(145deg,${shadeColor(color, 40)},${color})`;
      el.dataset.color = color;
    }

    function createBottles() {
      correctOrder = [...COLORS];
      currentOrder = shuffle([...COLORS]);
      container.innerHTML = "";
      finalOrder.innerHTML = "";
      finalOrder.style.opacity = 0;
      finalOrder.style.pointerEvents = "none";
      resultEl.textContent = "";
      resultEl.style.color = "#334db2";
      resetBtn.classList.remove("show");
      boxContainer.style.opacity = "1";
      boxContainer.style.visibility = "visible";

      // crear visibles arriba de la caja (botellas para ordenar)
      currentOrder.forEach(c => {
        const d = document.createElement("div");
        d.className = "bottle";
        applyColor(d, c);
        d.draggable = true;
        ["dragstart", "dragover", "drop", "dragend"].forEach(e => d.addEventListener(e, window[e]));
        container.appendChild(d);
      });

      // crear botellas orden correcto dentro de la caja (finalOrder), ocultas inicialmente
      correctOrder.forEach(c => {
        const d = document.createElement("div");
        d.className = "bottle";
        applyColor(d, c);
        finalOrder.appendChild(d);
      });
    }

    let dragged = null;
    function dragstart(e) {
      dragged = e.target;
      dragged.classList.add("dancing");
      setTimeout(() => (dragged.style.opacity = "0.6"), 0);
    }
    function dragover(e) {
      e.preventDefault();
    }
    function drop(e) {
      e.preventDefault();
      const tgt = e.target.closest(".bottle");
      if (!tgt || tgt === dragged) return;
      const c1 = dragged.dataset.color,
        c2 = tgt.dataset.color;
      applyColor(dragged, c2);
      applyColor(tgt, c1);
      updateOrder();
    }
    function dragend() {
      if (dragged) {
        dragged.classList.remove("dancing");
        dragged.style.opacity = "1";
        dragged = null;
        checkOrder();
      }
    }

    function updateOrder() {
      currentOrder = [...container.children].map(d => d.dataset.color);
    }

    function checkOrder() {
      const corr = currentOrder.filter((c, i) => c === correctOrder[i]).length;
      resultEl.textContent = `Botellas correctas: ${corr} de ${correctOrder.length}`;
      resultEl.style.color = corr === 5 ? "green" : corr >= 3 ? "orange" : "red";
      if (corr === 5) {
        resultEl.textContent += " âœ… Â¡Ganaste!";
        // Ocultar caja sutilmente y mostrar orden correcto dentro
        boxContainer.style.opacity = 0.2;
        finalOrder.style.opacity = 1;
        finalOrder.style.pointerEvents = "none"; // no interaccion con botellas orden correcto
        launchConfetti();
        winSound.play();
        resetBtn.classList.add("show");
      }
    }

    function launchConfetti() {
      canvas.style.display = "block";
      canvas.style.opacity = 1;
      canvas.width = innerWidth;
      canvas.height = innerHeight;
      const pieces = Array.from({ length: 100 }, _ => ({
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        s: Math.random() * 3 + 2,
        r: Math.random() * 6 + 4,
        c: COLORS[Math.floor(Math.random() * COLORS.length)]
      }));
      const draw = () => {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        pieces.forEach(p => {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
          ctx.fillStyle = p.c;
          ctx.fill();
          p.y += p.s;
          if (p.y > canvas.height) p.y = -20;
        });
        requestAnimationFrame(draw);
      };
      draw();
      setTimeout(() => {
        canvas.style.opacity = 0;
        setTimeout(() => (canvas.style.display = "none"), 2000);
      }, 3000);
    }

    // AnimaciÃ³n de mezcla con promesa para esperar que termine
    function animateShuffleBottles() {
      return new Promise((resolve) => {
        const bottles = [...container.children];
        bottles.forEach((bottle, i) => {
          bottle.classList.add("shuffling");
          // AÃ±adir un pequeÃ±o retraso para que parezca mÃ¡s natural
          setTimeout(() => {
            bottle.classList.remove("shuffling");
            if (i === bottles.length - 1) resolve();
          }, 800);
        });
      });
    }

    resetBtn.addEventListener("click", async () => {
      resetBtn.classList.remove("show");
      resultEl.textContent = "";
      finalOrder.style.opacity = 0;
      finalOrder.style.pointerEvents = "none";
      // Mostrar caja plenamente
      boxContainer.style.opacity = "1";
      // AnimaciÃ³n mezcla visible
      await animateShuffleBottles();
      // Reordenar las botellas visibles y las respuestas
      createBottles();
    });

    createBottles();
  </script>
</body>
</html>
