<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Juego de Botellas Mejorado</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      text-align: center;
      padding: 20px;
      background: #eef3fb;
      overflow-x: hidden;
      user-select: none;
    }

    h1 {
      margin-top: 10px;
    }

    #game {
      display: flex;
      flex-direction: column;
      align-items: center;
      margin-top: 30px;
    }

    #boxContainer {
      position: relative;
      width: 380px;
      height: 180px;
      background: linear-gradient(145deg, #d6b887, #c1a663);
      border-radius: 10px;
      border: 3px solid #a17a38;
      box-shadow: inset 0 6px 8px #b99957, 0 8px 12px rgba(0, 0, 0, 0.2);
      overflow: hidden;
      display: flex;
      justify-content: center;
      align-items: flex-start;
    }

    #container {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 20px;
      transition: transform 0.8s ease;
    }

    #finalOrder {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
      opacity: 0;
      transition: opacity 1s ease;
      pointer-events: none;
    }

    .bottle {
      width: 60px;
      height: 120px;
      border-radius: 15px 15px 40px 40px;
      border: 3px solid #333;
      background: linear-gradient(145deg, #c4dcff, #4367d8);
      box-shadow: inset 0 8px 15px rgba(255, 255, 255, 0.8), 0 8px 15px rgba(0, 0, 0, 0.3);
      transition: transform 0.4s ease, opacity 0.4s ease;
      position: relative;
      cursor: grab;
    }

    .bottle::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 20px;
      background: linear-gradient(145deg, #a0b9f5, #334db2);
      border-radius: 12px 12px 5px 5px;
      box-shadow: inset 0 2px 4px rgba(255, 255, 255, 0.6);
    }

    .dancing {
      animation: dance 0.5s infinite ease-in-out alternate;
    }

    @keyframes dance {
      0% { transform: rotate(-3deg) translateY(-4px); }
      100% { transform: rotate(3deg) translateY(4px); }
    }

    #resetBtn {
      margin-top: 25px;
      padding: 12px 28px;
      font-size: 1.2rem;
      font-weight: 700;
      color: white;
      background: linear-gradient(145deg, #2980b9, #1c5980);
      border: none;
      border-radius: 30px;
      box-shadow: 0 4px 8px rgba(41, 128, 185, 0.7);
      cursor: pointer;
      opacity: 0;
      pointer-events: none;
      transform-origin: center;
      transition: opacity 0.7s ease, transform 0.7s ease;
    }

    #resetBtn.show {
      opacity: 1;
      pointer-events: auto;
      animation: pulse 1.5s infinite alternate ease-in-out;
    }

    @keyframes pulse {
      0% { transform: scale(1); }
      100% { transform: scale(1.1); }
    }

    #result {
      margin-top: 20px;
      font-size: 1.3rem;
      font-weight: 600;
      color: #334db2;
      min-height: 30px;
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      z-index: 20;
      pointer-events: none;
      opacity: 1;
      transition: opacity 2s ease;
    }

    .slide-up {
      transform: translateY(0);
    }

    .slide-down {
      transform: translateY(180px);
    }
  </style>
</head>
<body>
  <h1>Ordena las Botellas ðŸ§ª</h1>
  <p>Arrastra una botella sobre otra para ordenar los colores.</p>

  <div id="game">
    <div id="boxContainer">
      <div id="container" class="slide-up"></div>
    </div>

    <p id="result"></p>

    <div id="finalOrder"></div>
    <button id="resetBtn">Volver a jugar</button>
  </div>

  <canvas id="confettiCanvas"></canvas>

  <script>
    const COLORS = ["#e74c3c", "#2980b9", "#27ae60", "#f39c12", "#8e44ad"];
    let correctOrder = [];
    let currentOrder = [];

    const container = document.getElementById("container");
    const finalOrder = document.getElementById("finalOrder");
    const result = document.getElementById("result");
    const resetBtn = document.getElementById("resetBtn");
    const canvas = document.getElementById("confettiCanvas");
    const ctx = canvas.getContext("2d");

    function shuffle(array) {
      return array.map(a => [Math.random(), a]).sort((a, b) => a[0] - b[0]).map(a => a[1]);
    }

    function shadeColor(color, percent) {
      let f = parseInt(color.slice(1), 16);
      let R = f >> 16, G = f >> 8 & 0x00FF, B = f & 0x0000FF;
      return "#" + (0x1000000 +
        (Math.round((0 - R) * percent / 100) + R) * 0x10000 +
        (Math.round((0 - G) * percent / 100) + G) * 0x100 +
        (Math.round((0 - B) * percent / 100) + B)).toString(16).slice(1);
    }

    function applyColor(el, color) {
      el.style.background = `linear-gradient(145deg, ${shadeColor(color, 40)}, ${color})`;
      el.dataset.color = color;
    }

    function createBottles() {
      correctOrder = [...COLORS];
      currentOrder = shuffle([...COLORS]);

      container.innerHTML = "";
      finalOrder.innerHTML = "";
      finalOrder.style.opacity = "0";
      result.textContent = "";
      resetBtn.classList.remove("show");
      container.classList.remove("slide-down");
      container.classList.add("slide-up");

      currentOrder.forEach(color => {
        const div = document.createElement("div");
        div.classList.add("bottle");
        applyColor(div, color);
        div.setAttribute("draggable", true);

        div.addEventListener("dragstart", dragStart);
        div.addEventListener("dragover", dragOver);
        div.addEventListener("drop", drop);
        div.addEventListener("dragend", dragEnd);

        container.appendChild(div);
      });

      correctOrder.forEach(color => {
        const div = document.createElement("div");
        div.classList.add("bottle");
        applyColor(div, color);
        finalOrder.appendChild(div);
      });
    }

    let dragged = null;

    function dragStart(e) {
      dragged = e.target;
      dragged.classList.add("dancing");
      setTimeout(() => dragged.style.opacity = "0.6", 0);
    }

    function dragOver(e) {
      e.preventDefault();
    }

    function drop(e) {
      e.preventDefault();
      const target = e.target.closest('.bottle');
      if (!target || target === dragged) return;

      const draggedColor = dragged.dataset.color;
      const targetColor = target.dataset.color;

      applyColor(dragged, targetColor);
      applyColor(target, draggedColor);

      updateCurrentOrder();
    }

    function dragEnd() {
      if (dragged) {
        dragged.classList.remove("dancing");
        dragged.style.opacity = "1";
        dragged = null;
        checkOrder();
      }
    }

    function updateCurrentOrder() {
      currentOrder = Array.from(container.children).map(div => div.dataset.color);
    }

    function checkOrder() {
      let correctCount = 0;
      for (let i = 0; i < correctOrder.length; i++) {
        if (currentOrder[i] === correctOrder[i]) correctCount++;
      }
      result.textContent = `Botellas correctas: ${correctCount} de ${correctOrder.length}`;
      if (correctCount === correctOrder.length) {
        result.textContent += " ðŸŽ‰ Â¡Ganaste!";
        container.classList.remove("slide-up");
        container.classList.add("slide-down");
        finalOrder.style.opacity = "1";
        launchConfetti();
        resetBtn.classList.add("show");
      }
    }

    function launchConfetti() {
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.opacity = 1;
      canvas.style.display = "block";

      let pieces = [];
      for (let i = 0; i < 100; i++) {
        pieces.push({
          x: Math.random() * canvas.width,
          y: Math.random() * -canvas.height,
          speed: Math.random() * 3 + 2,
          radius: Math.random() * 6 + 4,
          color: COLORS[Math.floor(Math.random() * COLORS.length)],
        });
      }

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of pieces) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.radius, 0, 2 * Math.PI);
          ctx.fillStyle = p.color;
          ctx.fill();
          p.y += p.speed;
        }
        requestAnimationFrame(draw);
      }

      draw();

      setTimeout(() => {
        canvas.style.opacity = 0;
        setTimeout(() => canvas.style.display = "none", 2000);
      }, 3000);
    }

    resetBtn.addEventListener("click", () => {
      resetBtn.classList.remove("show");
      result.textContent = "";
      finalOrder.style.opacity = "0";
      container.classList.remove("slide-down");
      container.classList.add("slide-up");

      setTimeout(() => {
        createBottles();
      }, 800);
    });

    createBottles();
  </script>
</body>
</html>
