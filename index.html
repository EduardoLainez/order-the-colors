<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Juego de Botellas</title>
  <style>
    body {
      margin: 0;
      font-family: sans-serif;
      background: #f0f0f0;
      text-align: center;
    }

    h1 {
      margin-top: 20px;
    }

    #game {
      margin-top: 30px;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    .bottle-row {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin: 15px 0;
    }

    .bottle {
      width: 60px;
      height: 120px;
      border-radius: 15px 15px 30px 30px;
      background: steelblue;
      position: relative;
      cursor: grab;
      transition: transform 0.3s;
    }

    .bottle::before {
      content: "";
      position: absolute;
      top: -15px;
      left: 50%;
      transform: translateX(-50%);
      width: 25px;
      height: 20px;
      background: #999;
      border-radius: 10px 10px 0 0;
    }

    .box {
      width: 360px;
      height: 140px;
      background: #deb887;
      border: 5px solid #b8860b;
      border-radius: 10px;
      position: relative;
      overflow: hidden;
    }

    .box-cover {
      position: absolute;
      width: 100%;
      height: 100%;
      background: #d2b48c;
      transition: top 1s ease;
      top: 0;
      z-index: 2;
    }

    #winMessage {
      margin-top: 20px;
      font-size: 1.5em;
      color: green;
    }

    #replayBtn {
      margin-top: 20px;
      padding: 10px 20px;
      font-size: 1em;
      background: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      animation: pop 0.5s ease;
    }

    @keyframes pop {
      from { transform: scale(0); }
      to { transform: scale(1); }
    }

    canvas {
      position: fixed;
      top: 0;
      left: 0;
      width: 100vw;
      height: 100vh;
      pointer-events: none;
      z-index: 999;
    }
  </style>
</head>
<body>
  <h1>Juego de Botellas</h1>
  <div id="game">
    <div class="bottle-row" id="playerRow"></div>
    <div class="box">
      <div class="box-cover" id="boxCover"></div>
      <div class="bottle-row" id="answerRow"></div>
    </div>
    <div id="winMessage"></div>
    <button id="replayBtn" style="display:none;">Volver a jugar</button>
  </div>
  <canvas id="confetti"></canvas>

  <script>
    const COLORS = ["#e74c3c", "#2980b9", "#27ae60", "#f39c12", "#8e44ad"];
    const playerRow = document.getElementById("playerRow");
    const answerRow = document.getElementById("answerRow");
    const boxCover = document.getElementById("boxCover");
    const winMessage = document.getElementById("winMessage");
    const replayBtn = document.getElementById("replayBtn");

    let dragged = null;
    let answer = [];

    function shuffle(arr) {
      return [...arr].sort(() => Math.random() - 0.5);
    }

    function createBottle(color) {
      const div = document.createElement("div");
      div.className = "bottle";
      div.style.background = color;
      div.setAttribute("data-color", color);
      div.setAttribute("draggable", true);

      div.addEventListener("dragstart", e => {
        dragged = div;
      });

      div.addEventListener("dragover", e => {
        e.preventDefault();
      });

      div.addEventListener("drop", e => {
        e.preventDefault();
        if (dragged !== div) {
          const temp = div.style.background;
          const tempColor = div.dataset.color;

          div.style.background = dragged.style.background;
          div.dataset.color = dragged.dataset.color;

          dragged.style.background = temp;
          dragged.dataset.color = tempColor;

          checkWin();
        }
      });

      return div;
    }

    function initGame() {
      playerRow.innerHTML = "";
      answerRow.innerHTML = "";
      boxCover.style.top = "0";
      winMessage.textContent = "";
      replayBtn.style.display = "none";

      answer = shuffle(COLORS);
      const playerColors = shuffle(answer);

      answer.forEach(color => {
        const b = createBottle(color);
        b.setAttribute("draggable", false);
        answerRow.appendChild(b);
      });

      playerColors.forEach(color => {
        playerRow.appendChild(createBottle(color));
      });
    }

    function checkWin() {
      const playerColors = Array.from(playerRow.children).map(b => b.dataset.color);
      if (playerColors.join() === answer.join()) {
        winMessage.textContent = "Â¡Correcto! ðŸŽ‰";
        boxCover.style.top = "100%";
        launchConfetti();
        replayBtn.style.display = "inline-block";
      }
    }

    replayBtn.addEventListener("click", () => {
      const children = Array.from(playerRow.children);
      const shuffled = shuffle(children);
      playerRow.innerHTML = "";
      shuffled.forEach(b => playerRow.appendChild(b));
      boxCover.style.top = "0";
      winMessage.textContent = "";
      replayBtn.style.display = "none";
    });

    function launchConfetti() {
      const canvas = document.getElementById("confetti");
      const ctx = canvas.getContext("2d");
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;

      const confetti = Array.from({ length: 100 }, () => ({
        x: Math.random() * canvas.width,
        y: Math.random() * -canvas.height,
        r: Math.random() * 6 + 4,
        c: COLORS[Math.floor(Math.random() * COLORS.length)],
        s: Math.random() * 3 + 2
      }));

      function draw() {
        ctx.clearRect(0, 0, canvas.width, canvas.height);
        for (let p of confetti) {
          ctx.beginPath();
          ctx.arc(p.x, p.y, p.r, 0, 2 * Math.PI);
          ctx.fillStyle = p.c;
          ctx.fill();
          p.y += p.s;
          if (p.y > canvas.height) p.y = -10;
        }
        requestAnimationFrame(draw);
      }
      draw();
    }

    initGame();
  </script>
</body>
</html>
